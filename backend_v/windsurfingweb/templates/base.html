{% load static %}
{% load django_bootstrap5 %}
<html>
<head>
    <meta charset="utf-8">
    <title>Kyoto Uni Windsurfing Club</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'website_app/css/style.css' %}">
    {% block extraheader %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand flex-md-row navbar-dark bg-dark">
    <div class="container justify-content-between">
        <a href="{% url 'home' %}" class="navbar-brand">Kyoto Uni Windsurfing Club</a>
        <ul class="navbar-nav mr-md-2">
            <li class="nav-item"><a class="nav-link" href="{% url 'aboutus' %}">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'member' %}">Member</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'result' %}">Result</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'schedule' %}">Schedule</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'keijiban' %}">Keijiban</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'more' %}">More</a></li>
        </ul>
    </div>
</nav>
<main>
    <div class="container">
        {% block main %}{% endblock %}
    </div>
</main>
</body>
</html>
